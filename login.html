<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <h2>Iniciar sesión</h2>
        <form id="login-formulario">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingresa tu contraseña aquí" required>
            <button id="boton" onclick="visibility()">Mostrar</button>

            <button type="submit" class="login-button">Iniciar Sesión</button>

        </form>
        <p><a href="/Registro.html">¿No tienes una cuenta? Registrate aquí </a></p>
        <p><a href="/index.html">Regresar al Inicio</a></p>
    </section>
    <script src="/JavaScript/login.js"></script>
</body>
</html>
